syntax = "proto3";

package com.google.errorprone.bugpatterns;

option java_package = "com.google.errorprone.bugpatterns.proto";

message TestProto3Message {
  string my_string = 1;
  bytes my_bytes = 2;
  TestProto3Enum my_enum = 3;
}

enum TestProto3Enum {
  UNKNOWN = 0;
  VALUE_1 = 1;
  VALUE_2 = 2;
}

message TestProto3WithOneof {
  oneof foo {
    TestProto3Enum enum_field = 1;
    string string_field = 2;
  }
}
